apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 79.9.0
    helm:
      values: |
        grafana:
          adminPassword: "admin"  # Задаем простой пароль для дома
          service:
            type: NodePort        # Чтобы сразу открыть доступ
            nodePort: 30080       # Графана будет на порту 30080
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            serviceMonitorSelector: {}
            serviceMonitorNamespaceSelector: {}
        prometheusOperator:
          admissionWebhooks:
            enabled: false
            patch:
              enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplySetLabels=true
      - Replace=true